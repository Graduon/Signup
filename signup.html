<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gmarketsans@1.0.0/fonts/woff2/gmarketsans-light.woff2" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gmarketsans@1.0.0/fonts/woff2/gmarketsans-medium.woff2" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gmarketsans@1.0.0/fonts/woff2/gmarketsans-bold.woff2" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Gmarket Sans TTF', sans-serif;
    }
    
    .form-item-width {
        width: 310px;
    }
    
    .btn-custom-color {
        background-color: rgb(13, 71, 161);
    }
    .btn-custom-color:hover {
        background-color: rgb(13, 71, 161);
    }
  </style>

</head>
<body>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div style="width: 310px; max-width: 100%; margin: 0 auto;">
      
      <form> 
        <h2 class="fw-bold mb-1">회원가입</h2>
        <p class="mb-4 text-secondary" style="color: rgb(102, 102, 102);">계정 정보를 입력하여 회원가입 하세요</p>

        <label for="nameInput" class="form-label">이름</label>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nameInput" placeholder="이름을 입력해주세요" style="height: 51px;">
          <label for="nameInput" style="color: gray;">이름을 입력해주세요</label>
        </div>

        <label for="passwordInput" class="form-label">비밀번호</label>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력해주세요" style="height: 51px;">
          <label for="passwordInput" style="color: gray;">비밀번호를 입력해주세요</label>
        </div>
        
        <label for="passwordConfirmInput" class="form-label">비밀번호 확인</label>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="passwordConfirmInput" placeholder="비밀번호를 다시 입력해주세요" style="height: 51px;">
          <label for="passwordConfirmInput" style="color: gray;">비밀번호를 다시 입력해주세요</label>
        </div>
        
        <div class="mb-3 d-flex align-items-center">
          <label for="verificationInput" class="form-label mb-0">이메일 인증</label>
          <a href="#" id="VerificationLink" class="link-primary text-decoration-none ms-3" style="font-size: 12px;">인증번호 받기</a>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="emailInput" placeholder="이메일을 입력해주세요" style="height: 51px;">
          <label for="emailInput" style="color: gray;">이메일을 입력해주세요</label>
        </div>
        <div id="verifyMessage"></div>
        
        <div class="d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-custom-color btn-lg" style="height: 51px; color: white;">회원가입</button>
        </div>
        
        <div>
          <p class="text-secondary d-inline">이미 계정이 있으신가요? </p>
          <a href="#" class="link-primary fw-bold text-decoration-none">로그인</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="signup.js"></script>

</body>
</html>
