<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인증코드 입력</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gmarketsans@1.0.0/fonts/woff2/gmarketsans-light.woff2" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gmarketsans@1.0.0/fonts/woff2/gmarketsans-medium.woff2" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gmarketsans@1.0.0/fonts/woff2/gmarketsans-bold.woff2" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Gmarket Sans TTF', sans-serif;
    }
    .text-reset {
        color:black;
    }
    .btn-custom-color {
        background-color: rgb(13, 71, 161);
    }
    .btn-custom-color:hover {
        background-color: rgb(13, 71, 161);
    }
  </style>

</head>
<body>

  <div class="container d-flex justify-content-center align-items-center text-center" style="min-height: 100vh;">
    <div style="width: 310px; max-width: 100%; margin: 0 auto;">
      
      <form> 
        <h2 class="fw-bold mb-1">보안코드 입력</h2>
        <p class="mb-4" style="color: #666666;">
            <span id="userEmailDisplay"></span> 이메일 주소로 보내드린<br>
            6자리 인증코드를 입력하세요
        </p>

        <div class="d-flex justify-content-between mb-3">
          <input type="text" class="form-control text-center" style="width: 45px; height: 51px;">
          <input type="text" class="form-control text-center" style="width: 45px; height: 51px;">
          <input type="text" class="form-control text-center" style="width: 45px; height: 51px;">
          <input type="text" class="form-control text-center" style="width: 45px; height: 51px;">
          <input type="text" class="form-control text-center" style="width: 45px; height: 51px;">
          <input type="text" class="form-control text-center" style="width: 45px; height: 51px;">
        </div>

        <div class="d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-primary btn-lg btn-custom-color" style="height: 51px;">제출하기</button>
        </div>
        
        <div class="text-center">
          <p class="text-secondary d-inline">인증코드를 받지 못하셨나요? </p>
          <a href="#" class="link-primary fw-bold text-decoration-none">새 코드 받기</a>
        </div>
        
        <div class="text-center mt-5">
          <a href="#" class="text-reset text-decoration-none" id="undo_verify_code">돌아가기</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="verify_code.js"></script>

</body>
</html>
